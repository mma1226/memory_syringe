 <span class="line">沒有了音樂就</span>
    <span class="line">退化</span>
    <span class="line">耳朵</span>
   <span class="line">沒有了</span>
 <span class="line">戒律就滅掉</span>
 <span class="line">燭火像回到</span>
 <span class="line">誤解照相術</span>
 <span class="line">的年代你攝</span>
 <span class="line">取我的靈魂</span>
 <span class="line">沒有了剃刀</span>
 <span class="line">就封鎖語言</span>
 <span class="line">沒有了心臟</span>
    <span class="line">卻</span>
    <span class="line">活</span>

    <span class="line">九</span>
    <span class="line">年</span>


<!-- 沒有了音樂
就退化耳朵
沒有了戒律
就滅掉燭火
像回到誤解
照相術的年代
你攝取我的
靈魂
沒有了剃刀
就封鎖語言
沒有了心臟
卻活了九年 -->

    <script>
      const texts = [
      "沒有了音樂就",
      "退化",
      "耳朵",
      "沒有了",
      "戒律就滅掉",
      "燭火像回到",
      "誤解照相術",
      "的年代你攝",
      "取我的靈魂",
      "沒有了剃刀",
      "就封鎖語言",
      "沒有了心臟",
      "卻",
      "活",
      "了",
      "九",
      "年"
      ];
      
      const poem = document.getElementById("poem");
      const lines = document.getElementsByClassName("line");
      
      let isMouseDown = false;
      let hasMouseMoved = false;
      
      // replace each line with '!' on mousedown
      poem.addEventListener("mousedown", () => {
        isMouseDown = true;
        hasMouseMoved = false;
        exclamatise();
      });
      
      // scramble characters on mousemove (if mousedown)
      document.addEventListener("mousemove", event => {
        event.preventDefault();
        if (isMouseDown) {
          hasMouseMoved = true;
        }
      });
      
      // scramble on mouseup
      document.addEventListener("mouseup", () => {
        isMouseDown = false;
        if (hasMouseMoved) {
          scramble();
          hasMouseMoved = false;
        }
      })
      
      function exclamatise() {
        for (let line of lines) {
          let text = line.textContent;
          let newText = "█".repeat(text.length);
          line.textContent = newText;
        }
      }
      
      function scramble() {
        for (let i = 0; i < lines.length; i++) {
          let text = texts[i];
          let characters = text.split("");
          characters.sort(() => Math.random() - 0.5); // shuffle
          let newText = characters.join("");
          lines[i].textContent = newText;
        }
      }
    </script>
